plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.21'
}

group 'org.gsoft.showcase'
version '0.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal() // https://github.com/gaurnar/hprof-parser
}

dependencies {
    // https://github.com/gaurnar/hprof-parser
    compile group: 'edu.tufts.eaftan.hprofparser', name: 'hprof-parser', version: '1.1-hprof-viewer-SNAPSHOT'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version '2019.3.4'
}
patchPluginXml {
    changeNotes """
      Add change notes here.<br>
      <em>most HTML tags may be used</em>"""
}